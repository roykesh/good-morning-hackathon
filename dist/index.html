<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Good Morning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>

    <h1>G'Day</h1>
 
    <script type="text/javascript">
        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player('player', {
                videoId: 'M7lc1UVf-VE',
                playerVars: { 'autoplay': 1, 'controls': 0 },
                events: {
                    'onReady': onPlayerReady,
                    'onPlaybackQualityChange': onPlayerPlaybackQualityChange,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        </script>

    <div id="card-container"></div>

    <script id="music-template" type="text/x-handlebars-template">
        <div class="card" id="music">
                <div id="songName">{{title}}</div>
                <div id="artist">{{artist}}</div>
                <iframe id="player" class="thumbnail" type="text/html" src="http://www.youtube.com/embed/{{id}}?enablejsapi=1&origin=http://example.com"></iframe>
            </div>
        </script>

    <script id="commute-template" type="text/x-handlebars-template">
        <div class="card" id="commute">
                <div id="time">from {{currentLocation}} to {{dest}}</div>
                <div id="transMethod">will take {{timeToDest}} minutes via {{transMeth}}</div>
                <iframe class="thumbnail" src="{{url}}" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </script>

    <script id="news-template" type="text/x-handlebars-template">
        <div class="card" id="news">
                <div id="title">{{title}}</div>
                <div id="text">{{snippet}}</div>
                <iframe class="thumbnail" src="{{thumb}}"></iframe>
            </div>
        </script>


    <script src="./moment/moment.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="TBDManager.js"></script>
    <script src="main.js"></script>

</body>

</html>
