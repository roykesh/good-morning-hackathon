<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Good Morning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>

    <h1>Good Morning</h1>

   

    <div id="card-container"></div>

    <!-- Map tag & geolocation backup -->
    <div id="map"></div>
    <script>
        var map, infoWindow;
        //  Map initialiser
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: pos,
                zoom: 17}
                );
                // GeoLocation
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                 lat: position.coords.latitude,
                 lng: position.coords.longitude
            };
            console.log(pos)
            map.setCenter(pos);
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'You are here'
            });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>

    <script id="music-template" type="text/x-handlebars-template">
        <div class="card" id="music">

                <div id="songName">{{title}}</div>
               <div class="controllers" >
                   <i id="musicSettings" class="fas fa-sliders-h"></i>
                   <i id="next" class="fas fa-forward"></i>
                </div>
                <iframe id="player" class="thumbnail" frameborder="0" type="text/html" allow="autoplay" src="http://www.youtube.com/embed/{{id}}?&autoplay=1&mute=1&enablejsapi=1"></iframe>
            </div>
        </script>


    <script id="playlist-template" type="text/x-handlebars-template">
            <div id="playlist">
                    <i id="back" class="fas fa-chevron-left"></i>
                <h1>playlist</h1>
                    {{#each playlist}}
                    <div class="song">
                    <p id="title">{{title}}</p>
                    <i id="play" class="fas fa-play-circle"></i>
                    <i id="delete" class="fas fa-minus-circle"></i>
                    </div>
                {{/each}}
                </div>
            </script>

            <script id="search-template" type="text/x-handlebars-template">
                <p>Pick One:</p>
                <div id="resultsContainer">
               {{#each searchResults}}
               <div id="{{id}}" class="songResult">
                   <p>{{title}}</p>
                   <img id="searchThumb" src="{{pic}}">
               </div>
               {{/each}}
               </div>
                </script>

            <script id="music-template" type="text/x-handlebars-template">
                <div class="card" id="music">
                        <div id="songName">{{title}}</div>
                       <div class="controllers" >
                           <i id="musicSettings" class="fas fa-sliders-h"></i>
                           <i id="next" class="fas fa-forward"></i>
                        </div>
                        <iframe id="player" class="thumbnail" frameborder="0" type="text/html" allow="autoplay" src="http://www.youtube.com/embed/{{id}}?&autoplay=1&mute=1&enablejsapi=1"></iframe>
                    </div>
                </script>

    <script id="commute-template" type="text/x-handlebars-template">
        <div class="card" id="commute">

                <div id="time">{{dest}}</div>
                <div id="transMethod">will take {{timeToDest}} minutes via {{transportMethod}}</div>
                <iframe class="thumbnail" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3381.716974886247!2d34.766934485305974!3d32.04985139916169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sil!4v1545845171107" width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>            </script>

    <script id="news-template" type="text/x-handlebars-template">
        <div id="articleCard">
            <p id="articleTitle">{{title}}</p>
            <p id="articleDeets">{{source}} - {{author}} - {{pubDate}}</p>
            <p id="articleSnippet">{{snippet}}</p>
            <img id="articleThumb" src="{{thumb}}">
        </div>
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vUHY5R_oBRZhvCcs1VDSET8WHVin7Ps"></script>
    <script src="./moment/moment.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="newsManager.js"></script>
    <script src="TBDManager.js"></script>
    <script src="locationScript.js"></script>
    <script src="main.js"></script>

</body>

</html>
