<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Good Morning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
</head>

<body>

    <h1>G'Day</h1>
    
    <div id="card-container"></div>

    <script id="music-template" type="text/x-handlebars-template">
        <div class="card" id="music">
            <h2 id="songName">{{name}}</h2>
            <h3 id="artist">{{artist}}</h3>
            <iframe class="thumbnail" src="{{url}}"></iframe>
        </div>
    </script>
   
    <script id="commute-template" type="text/x-handlebars-template">
        <div class="card" id="commute">
            <h2 id="time">from {{currentLocation}} to {{dest}}</h2>
            <h3 id="transMethod">will take {{timeToDest}} minutes via {{transMeth}}</h3>
            <iframe src="{{url}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </script>
   
    <script id="news-template" type="text/x-handlebars-template">
        <div class="card" id="news">
            <h2 id="songName">{{title}}</h2>
            <h3 id="artist">{{snippet}}</h3>
            <iframe class="thumbnail" src="{{thumb}}"></iframe>
        </div>
    </script>

    <script src="./moment/moment.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="TBDManager.js"></script>
    <script src="dummy.js"></script>
    <script src="main.js"></script>
</body>

</html>
